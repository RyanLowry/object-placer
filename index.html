<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>title</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>

        <div id = "item-settings">
            <div>
                <input id = "stroke-color" type="text" value="#000000"><label for="stroke-color">Stroke Color</label>
            </div>
            <div>
                <input id = "stroke-size" type="range" min="0" max="50" value = "1"><label for="stroke-size">Stroke Size</label>
            </div>
            <div>
                <input id = "fill" type="checkbox"><label for="fill">Fill</label>
            </div>
            <div>
                <input id = "fill-color" type="text" value="#000000"><label for="fill-color">Fill Color</label>
            </div>

        </div>
        <div id= "canvas-holder">

            <canvas id = "viewport" width = "100%" height = "90vh"></canvas>


        </div>

        <div id = "canvas-objects">
            <div>
                <input type="radio" name="object" value="Select"><label for="Select">Select</label>
            </div>
            <div>
                <input type="radio" name="object" value="Rect"><label for="Rect"> Rectangle</label>
            </div>
            <div>
                <input type="radio" name="object" value="Circle"><label for="Circle"> Circle</label>
            </div>
            
        
               

        </div>

        
    </body>
    <script src="main.js" type="text/javascript"></script>
</html>
