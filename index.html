<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>title</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>

        <div id = "item-settings">
            <div>
                <label for="stroke-color">Stroke Color: </label><input id = "stroke-color" type="text" value="#000000">
            </div>
            <div>
                <label for="stroke-size">Stroke Size: </label><input id = "stroke-size" type="range" min="0" max="50" value = "1">
            </div>
            <div>
                <label for="fill">Fill: </label><input id = "fill" type="checkbox">
            </div>
            <div>
                <label for="fill-color">Fill Color: </label><input id = "fill-color" type="text" value="#000000">
            </div>

        </div>
        <div id= "canvas-holder">
            <canvas id = "viewport" width = "100%" height = "90vh"></canvas>
        </div>

        <div id = "canvas-objects">
            <label>Select
                <input type="radio" name="object" value="Select">
                <span class = "checkmark"></span>
            </label>
            <label> Rectangle
                <input type="radio" name="object" value="Rect">
                <span class = "checkmark"></span>
            </label>
            <label> Circle
                <input type="radio" name="object" value="Circle">
                <span class = "checkmark"></span>
            </label>
        </div>

        
    </body>
    <script src="main.js" type="text/javascript"></script>
</html>
